<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button routerLink="/crud">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>{{ 'eventlist.title' | translate }}</ion-title>

    <ion-buttons slot="primary">
      <ion-button color="light" routerLink="/event-create">
        <ion-icon slot="start" name="add-circle"></ion-icon>
        {{ 'eventlist.detail.buttom.add' | translate }}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card color="secondary" *ngIf="(eventList | async)?.length === 0">
    <ion-card-header color="dark" class="ion-margin-bottom">
      <ion-card-title>
        <ion-text color="light">{{ 'eventlist.msg.notavailable' | translate }}</ion-text>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>Create one clicking on above plus icon.</p>
      <!-- {{ 'eventlist.msg.notavailable' | translate }} -->
    </ion-card-content>
  </ion-card>

  <ion-card color="secondary" *ngFor="let event of eventList | async" tappable routerLink="/event-detail/{{event.id}}">
    <ion-card-header color="dark">
      <ion-card-title>
          <ion-icon name="bookmarks" color="tertiary" class="vaicon"></ion-icon> 
          <ion-text color="tertiary">{{ event.eventName }}</ion-text>
      </ion-card-title>
      <ion-card-subtitle>
        <ion-text color="secondary">{{ event.eventDate | date:'mediumDate' }}</ion-text>
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content class="ion-no-padding">
      <ion-item color="primary">
        <ion-icon name="pin" class="vaicon" slot="start"></ion-icon> 
        {{ event.eventLocation }}
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
